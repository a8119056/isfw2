<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

</head>

<body>
    <h1>動画共有SNS</h1>
    <div>
        <h2>ログイン</h2>
        ID <br><input id="id" type="text">
        <br> パスワード<br>
        <input id="password" type="password">
        <button onclick="login()">ログイン</button>
        <p id="result"></p>
    </div>
    <hr>
    <p><a href="register.html">新規登録</a></p>
    <hr>
    <p style="text-align: right"><a href="admintop.html">管理者ページ</a></p>
</body>

<script>
    osql.requireLogin();

    async function login() {
        var userid = document.getElementById("id").value;
        var password = document.getElementById("password").value;

        var sql = `select password from Users where id="${userid}";`;
        var objects = await osql.connect(sql);
        if (objects.length < 1) {
            document.getElementById("result").innerHTML = "ログイン失敗: ユーザが見つかりません";
        } else if (objects[0].password != password) {
            document.getElementById("result").innerHTML = "ログイン失敗: パスワードが違います";
        } else {
            sessionStorage.setItem("userid", objects[0].id);
            sessionStorage.setItem("username", objects[0].name);
            location.href = "usertop.html";
        }
    }
</script>

</html>
