<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
        }

        async function execInsert() {
            var userid = document.getElementById('id').value;
            var username = document.getElementById('name').value;
            var password = document.getElementById('password').value;

            var sql = `insert into Users (id, name, password) values("${userid}", "${username}", "${password}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'ユーザ登録が完了しました';
        }
    </script>

</head>

<body>
    <h1>ユーザ登録</h1>
    ID<br>
    <input id="id" type="text">
    <br> ユーザ名<br>
    <input id="name" type="text">
    <br> パスワード<br>
    <input id="password" type="password">
    <button onclick="button1Pressed()">登録</button>
    <br>
    <p id="result"></p>
    <a href="index.html">もどる</a>
</body>

</html>
