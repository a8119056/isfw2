<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

</head>

<body>
    <h1>ユーザ登録</h1>
    <p>*IDは後から変更できないので注意してください</p>
    ID<br>
    <input id="id" type="text">
    <br> ユーザ名<br>
    <input id="name" type="text">
    <br> パスワード<br>
    <input id="password" type="password">
    <button onclick="register()">登録</button>
    <br>
    <p id="result"></p>
    <a href="index.html">もどる</a>
</body>

<script>
    osql.requireLogin();

    async function register() {
        var userid = document.getElementById("id").value;
        var username = document.getElementById("name").value;
        var password = document.getElementById("password").value;

        var check_sql = `select id from Users where id = "${userid}";`;
        var check_objects = await osql.connect(check_sql);
        if (userid.length < 1 || username.length < 1 || password.length < 1) {
            document.getElementById("result").innerHTML = "登録失敗: すべての項目を入力してください";
        } else if (check_objects.length > 0) {
            document.getElementById("result").innerHTML = "登録失敗: そのIDはすでに使われています";
        } else {
            var sql = `insert into Users (id, name, password) values("${userid}", "${username}", "${password}");`;
            var objects = await osql.connect(sql);
            document.getElementById("result").innerHTML = "ユーザ登録が完了しました";
        }

    }
</script>

</html>
