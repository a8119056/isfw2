<script>
    $().ready(function() {
        init();
    });

    function init() {
        selectProfile();
        selectFollows();
        selectVideos();
    }

    osql.requireLogin();

    async function selectProfile() {
        var userid = osql.getParam("userid");
        var sql = `select name, bio from Users where id = "${userid}"`;
        var objects = await osql.connect(sql);
        var object = objects[0];
        document.getElementById("profile-header").innerHTML = object.name;
        document.getElementById("bio").innerHTML = object.bio;
    }

    async function selectFollows() {
        var userid = osql.getParam("userid");
        var following_sql = `select fromid, FromUsers.name as from_name, toid, ToUsers.name as to_name from (Users as FromUsers inner join Follows on FromUsers.id = Follows.fromid) inner join Users as ToUsers on Follows.toid = ToUsers.id where fromid = "${userid}";`;
        var follower_sql = `select fromid, FromUsers.name as from_name, toid, ToUsers.name as to_name from (Users as FromUsers inner join Follows on FromUsers.id = Follows.fromid) inner join Users as ToUsers on Follows.toid = ToUsers.id where toid = "${userid}";`;
        var followings = await osql.connect(following_sql);
        var followers = await osql.connect(follower_sql);
        var table = "";
        if (followings.length > 0) {
            table += "<table border='1'>";
            table += "<th>„Éï„Ç©„É≠„Éº</th><th>„Éï„Ç©„É≠„ÉØ„Éº</th>"
            if (followings.length > followers.length) {
                for (var i = 0; i < followings.length; i++) {
                    var following = followings[i];
                    var follower = followers[i];
                    table += "<tr>";
                    table += `<td><a href="profile.html?userid=${following.toid}">${following.to_name}</a></td>`;
                    if (follower) {
                        table += `<td><a href="profile.html?userid=${follower.fromid}">${follower.from_name}</a></td>`;
                    } else {
                        table += `<td></td>`;
                    }
                    table += "</tr>";
                }
            } else {
                for (var i = 0; i < followers.length; i++) {
                    var following = followings[i];
                    var follower = followers[i];
                    table += "<tr>";
                    if (following) {
                        table += `<td><a href="profile.html?userid=${following.toid}">${following.to_name}</a></td>`;
                    } else {
                        table += `<td></td>`;
                    }
                    table += `<td><a href="profile.html?userid=${follower.fromid}">${follower.from_name}</a></td>`;
                    table += "</tr>";
                }
            }
            table += "</table>";
        }
        document.getElementById("follow").innerHTML = table;
    }

    async function selectVideos() {
        var login_id = sessionStorage.getItem("userid");
        var poster_id = osql.getParam("userid");
        var sql = `select Videos.id as videoid, url, note, good, bad, Users.id as userid, name from Videos inner join Users on Videos.userid = Users.id where userid = "${poster_id}";`;
        var objects = await osql.connect(sql);
        for (let i = 0; i < objects.length; i++) {
            object = objects[i];
            if (i < 1) {
                document.getElementById("videos").innerHTML = `<iframe width='560' height='315' src='https://www.youtube.com/embed/${object.url}' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe><p id="user${i}"></p><p id="review${i}"></p><p><a href="detail.html?videoid=${object.videoid}">Ë©≥Á¥∞</a></p>`;
            } else {
                document.getElementById("videos").innerHTML += `<iframe width='560' height='315' src='https://www.youtube.com/embed/${object.url}' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe><p id="user${i}"></p><p id="review${i}"></p><p><a href="detail.html?videoid=${object.videoid}">Ë©≥Á¥∞</a></p>`;
            }
            if (object.userid === login_id) {
                document.getElementById("videos").innerHTML += `<p><button onclick="doDelete(${object.videoid})">ÂâäÈô§</button></p>`
            }
            document.getElementById("user" + i).innerHTML = `<a href="profile.html?userid=${object.userid}">${object.name}</a> ${object.note}`
            document.getElementById("review" + i).innerHTML = `üëç ${object.good}    üëé ${object.bad}`
        }
    }
</script>
