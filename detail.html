<script>
    $(function() {

    function init() {

    }

    osql.requireLogin();

    const reply_nums = [...Array(1024).keys()];

    async function doSelect() {
        var userid = sessionStorage.getItem("userid");
        var videoid = osql.getParam("videoid");
        var sql = `select Videos.id as videoid, userid, url, note, good, bad, name from Videos inner join Users on Videos.userid = Users.id where Videos.id = ${videoid};`;
        var objects = await osql.connect(sql);
        var object = objects[0];
        var count_sql = `select Videos.id from (Videos inner join Users on Videos.userid = Users.id) left join Comments on Videos.id = Comments.toid where Comments.toid = ${videoid} and !is_to_comment;`;
        var counts = await osql.connect(count_sql);
        if (counts.length > 0) {
            document.getElementById("video").innerHTML = `<iframe width='560' height='315' src='https://www.youtube.com/embed/${object.url}' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe><p id="user"></p><p id="review"></p>`;
            document.getElementById("comment-buttons").innerHTML = `<button id="comment-close" onclick="closeComments()">ã‚³ãƒ¡ãƒ³ãƒˆã‚’éè¡¨ç¤º</button><button id="comment-open" onclick="openComments()">ã‚³ãƒ¡ãƒ³ãƒˆã‚’è¡¨ç¤º</button>`;
            selectComments();
        } else {
            document.getElementById("video").innerHTML = `<iframe width='560' height='315' src='https://www.youtube.com/embed/${object.url}' title='YouTube video player' frameborder='0' allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe><p id="user"></p><p id="review"></p>`;
            document.getElementById("comments").innerHTML = `ã¾ã ã‚³ãƒ¡ãƒ³ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“`;
        }
        document.getElementById("user").innerHTML = `<a href="profile.html?userid=${object.userid}" class="btn btn-sm btn-outline-dark fs-5 mt-3 mb-2">${object.name}</a><p class="my-3">${object.note}</p>`;
        if (userid === object.userid) {
            document.getElementById("user").innerHTML += `<button type="button" class="btn btn-sm btn-primary" onclick="editNote('${object.note}')">ç·¨é›†</button>`;
        }
        document.getElementById("review").innerHTML = `<button onclick="doVideoGood(${object.videoid})">ğŸ‘</button> ${object.good}    <button onclick="doVideoBad(${object.videoid})">ğŸ‘</button> ${object.bad}`;
    }


    function editNote(note) {
        var userid = sessionStorage.getItem("userid");
        var username = sessionStorage.getItem("username");
        document.getElementById("user").innerHTML = `<a href="profile.html?userid=${userid}" class="btn btn-sm btn-outline-dark fs-5 mt-3 mb-2">${username}</a><input id="edit-note" class="form-control mt-2" value="${note}"></input><div class="mt-3"><button type="button" class="btn btn-sm btn-primary" onclick="updateNote()">æ›´æ–°</button><button type="button" class="btn btn-sm btn-danger ms-1" onclick="cancelEditNote('${note}')">å–æ¶ˆ</button></div>`;
    }

    function cancelEditNote(note) {
        var userid = sessionStorage.getItem("userid");
        var username = sessionStorage.getItem("username");
        document.getElementById("user").innerHTML = `<a href="profile.html?userid=${userid}" class="btn btn-sm btn-outline-dark fs-5 mt-3 mb-2">${username}</a><p class="my-3">${note}</p><button type="button" class="btn btn-sm btn-primary" onclick="editNote('${note}')">ç·¨é›†</button>`;
    }

    async function updateNote() {
        var userid = sessionStorage.getItem("userid");
        var username = sessionStorage.getItem("username");
        var videoid = osql.getParam("videoid");
        var new_note = document.getElementById("edit-note").value;
        var sql = `update Videos set note = "${new_note}" where id = ${videoid};`;
        await osql.connect(sql);
        document.getElementById("user").innerHTML = `<a href="profile.html?userid=${userid}" class="btn btn-sm btn-outline-dark fs-5 mt-3 mb-2">${username}</a><p class="my-3">${new_note}</p><button type="button" class="btn btn-sm btn-primary" onclick="editNote('${new_note}')">ç·¨é›†</button>`;
    }

    async function postComment() {
        var userid = sessionStorage.getItem("userid");
        var videoid = osql.getParam("videoid");
        var comment = document.getElementById("input-comment").value;
        var sql = `insert into Comments (userid, comment, toid, is_to_comment) values ("${userid}", "${comment}", ${videoid}, false);`;
        await osql.connect(sql);
        location.reload();
    }

    async function selectComments() {
        var userid = sessionStorage.getItem("userid");
        var videoid = osql.getParam("videoid");
        var sql = `select Videos.id as video_id, name, Comments.id as comment_id, Comments.userid as commenter_id, comment, Comments.good as good, Comments.bad as bad from (Videos left join Comments on Videos.id = Comments.toid) inner join Users on Comments.userid = Users.id where Comments.toid = ${videoid} and !is_to_comment;`;
        var objects = await osql.connect(sql);
        for (let i = 0; i < objects.length; i++) {
            object = objects[i];
            new_reply_num = reply_nums.shift();
            var count_sql = `select Childs.id from (Comments as Parents left join Comments as Childs on Parents.id = Childs.toid) inner join Users on Childs.userid = Users.id where Childs.toid = ${object.comment_id} and Childs.is_to_comment;`;
            var counts = await osql.connect(count_sql);
            if (counts.length > 0) {
                document.getElementById("comments").innerHTML += `<p id="commenter${i}"></p><p id="comment-review${i}"></p><p id="post-reply${new_reply_num}"><button onclick="showReplyForm(${object.comment_id}, ${new_reply_num})">è¿”ä¿¡ã™ã‚‹</button> <button id="reply-btn${new_reply_num}" onclick="selectReplies(${object.comment_id}, ${new_reply_num})">è¿”ä¿¡ã‚’è¡¨ç¤º</button></p><p id="reply${new_reply_num}" style="margin-left: 40px;"></p>`;
            } else {
                document.getElementById("comments").innerHTML += `<p id="commenter${i}"></p><p id="comment-review${i}"></p><p id="post-reply${new_reply_num}"><button onclick="showReplyForm(${object.comment_id}, ${new_reply_num})">è¿”ä¿¡ã™ã‚‹</button></p><p id="reply${new_reply_num}" style="margin-left: 40px;"></p>`;
            }
            document.getElementById("commenter" + i).innerHTML = `<b>${object.name}</b> ${object.comment}`;
            if (userid === object.commenter_id) {
                document.getElementById("commenter" + i).innerHTML += ` <button onclick="editComment('${object.comment}', 'commenter' + ${i}, ${new_reply_num}, ${object.comment_id})">ç·¨é›†</button> <button onclick="deleteComment(${object.comment_id})">å‰Šé™¤</button>`;
            }
            document.getElementById("comment-review" + i).innerHTML = `<button onclick="doCommentGood(${object.comment_id})">ğŸ‘</button> ${object.good}    <button onclick="doCommentBad(${object.comment_id})">ğŸ‘</button> ${object.bad}`;
        }
        document.getElementById("comment-open").style.display = "none";
    }


    function closeComments() {
        document.getElementById("comment-open").style.display = "block";
        document.getElementById("comment-close").style.display = "none";
        document.getElementById("comments").style.display = "none";
    }

    function openComments() {
        document.getElementById("comment-open").style.display = "none";
        document.getElementById("comment-close").style.display = "block";
        document.getElementById("comments").style.display = "block";
    }


    async function selectReplies(toid, reply_num) {
        var userid = sessionStorage.getItem("userid");
        var sql = `select name, Childs.userid as replier_id, Childs.id as reply_id, Childs.comment as comment, Childs.good as good, Childs.bad as bad from (Comments as Parents left join Comments as Childs on Parents.id = Childs.toid) inner join Users on Childs.userid = Users.id where Childs.toid = ${toid} and Childs.is_to_comment;`;
        var objects = await osql.connect(sql);
        for (let i = 0; i < objects.length; i++) {
            object = objects[i];
            new_reply_num = reply_nums.shift();
            var count_sql = `select Childs.id from (Comments as Parents inner join Users on Parents.userid = Users.id) left join Comments as Childs on Parents.id = Childs.toid where Childs.toid = ${object.reply_id} and Childs.is_to_comment;`;
            var counts = await osql.connect(count_sql);
            if (counts.length > 0) {
                document.getElementById("reply" + reply_num).innerHTML += `<p id="replier${new_reply_num}"></p><p id="reply-review${new_reply_num}"></p><p id="post-reply${new_reply_num}"><button onclick="showReplyForm(${object.reply_id}, ${new_reply_num})">è¿”ä¿¡ã™ã‚‹</button> <button id="reply-btn${new_reply_num}" onclick="selectReplies(${object.reply_id}, ${new_reply_num})">è¿”ä¿¡ã‚’è¡¨ç¤º</button></p><p id="reply${new_reply_num}" style="margin-left: 40px;"></p>`;
            } else {
                document.getElementById("reply" + reply_num).innerHTML += `<p id="replier${new_reply_num}"></p><p id="reply-review${new_reply_num}"></p><p id="post-reply${new_reply_num}"><button onclick="showReplyForm(${object.reply_id}, ${new_reply_num})">è¿”ä¿¡ã™ã‚‹</button></p><p id="reply${new_reply_num}" style="margin-left: 40px;"></p>`;
            }
            document.getElementById("replier" + new_reply_num).innerHTML = `<b>${object.name}</b> ${object.comment}`;
            if (userid === object.replier_id) {
                document.getElementById("replier" + new_reply_num).innerHTML += ` <button onclick="editComment('${object.comment}', 'replier' + ${new_reply_num}, ${new_reply_num}, ${object.reply_id})">ç·¨é›†</button> <button onclick="deleteComment(${object.reply_id})">å‰Šé™¤</button>`;
            }
            document.getElementById("reply-review" + new_reply_num).innerHTML = `<button onclick="doCommentGood(${object.reply_id})">ğŸ‘</button> ${object.good}    <button onclick="doCommentBad(${object.reply_id})">ğŸ‘</button> ${object.bad}`;
        }
        document.getElementById("reply-btn" + reply_num).innerHTML = "è¿”ä¿¡ã‚’éè¡¨ç¤º";
        $("#reply-btn" + reply_num).removeAttr("onclick");
        $("#reply-btn" + reply_num).on("click", function() {
            closeReplies(reply_num);
        });
    }


    function closeReplies(reply_num) {
        document.getElementById("reply" + reply_num).style.display = "none";
        document.getElementById("reply-btn" + reply_num).innerHTML = "è¿”ä¿¡ã‚’è¡¨ç¤º";
        $("#reply-btn" + reply_num).removeAttr("onclick");
        $("#reply-btn" + reply_num).on("click", function() {
            openReplies(reply_num);
        });
    }

    function openReplies(reply_num) {
        document.getElementById("reply" + reply_num).style.display = "block";
        document.getElementById("reply-btn" + reply_num).innerHTML = "è¿”ä¿¡ã‚’éè¡¨ç¤º";
        $("#reply-btn" + reply_num).removeAttr("onclick");
        $("#reply-btn" + reply_num).on("click", function() {
            closeReplies(reply_num);
        });
    }

    function showReplyForm(toid, num) {
        document.getElementById("post-reply" + num).innerHTML = `<input id="input-reply${num}" type="text"></input> <button onclick="postReply(${toid}, ${num})">æŠ•ç¨¿</button> <button onclick="cancelReply(${toid}, ${num})">å–æ¶ˆ</button>`;
    }

    async function postReply(toid, num) {
        var userid = sessionStorage.getItem("userid");
        var reply = document.getElementById("input-reply" + num).value;
        var sql = `insert into Comments (userid, comment, toid, is_to_comment) values ("${userid}", "${reply}", ${toid}, true);`;
        await osql.connect(sql);
        location.reload()
    }

    function cancelReply(comment_id, num) {
        document.getElementById("post-reply" + num).innerHTML = `<p id="post-reply${num}"><button onclick="showReplyForm(${comment_id}, ${num})">è¿”ä¿¡ã™ã‚‹</button> <button id="reply-btn${new_reply_num}" onclick="selectReplies(${comment_id}, ${num})">è¿”ä¿¡ã‚’è¡¨ç¤º</button></p><p id="reply${num}" style="margin-left: 40px;"></p>`;
    }

    function editComment(comment, input_id, num, comment_id) {
        var username = sessionStorage.getItem("username");
        document.getElementById(input_id).innerHTML = `<b>${username}</b> <input id="edit-comment${num}" value="${comment}"></input> <button onclick="updateComment('${comment}', '${input_id}', ${num}, ${comment_id})">æ›´æ–°</button> <button onclick="cancelEditComment('${comment}', '${input_id}', ${num}, ${comment_id})">å–æ¶ˆ</button>`;
    }

    function cancelEditComment(comment, input_id, num, comment_id) {
        var username = sessionStorage.getItem("username");
        document.getElementById(input_id).innerHTML = `<b>${username}</b> ${comment} <button onclick="editComment('${comment}', '${input_id}', ${num}, ${comment_id})">ç·¨é›†</button>`;
    }

    async function updateComment(comment, input_id, num, comment_id) {
        var username = sessionStorage.getItem("username");
        var new_comment = document.getElementById("edit-comment" + num).value;
        var sql = `update Comments set comment = "${new_comment}" where id = ${comment_id};`;
        await osql.connect(sql);
        document.getElementById(input_id).innerHTML = `<b>${username}</b> ${new_comment} <button onclick="editComment('${new_comment}', '${input_id}', ${num}, ${comment_id})">ç·¨é›†</button>`;
    }

    async function deleteComment(comment_id) {
        var sql = `delete from Comments where id = ${comment_id};`;
        var isConfirmed = window.confirm("ã‚³ãƒ¡ãƒ³ãƒˆã‚’å‰Šé™¤ã—ã¦ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ");
        if (isConfirmed) {
            await osql.connect(sql);
            location.reload()
        }
    }


    async function doVideoGood(videoid) {
        var sql = `update Videos set good = good + 1 where id = ${videoid};`;
        await osql.connect(sql);
        location.reload()
    }

    async function undoVideoGood(videoid) {
        var sql = `update Videos set good = good - 1 where id = ${videoid};`;
        await osql.connect(sql);
        location.reload()
    }

    async function doVideoBad(videoid) {
        var sql = `update Videos set bad = bad + 1 where id = ${videoid};`;
        await osql.connect(sql);
        location.reload()
    }

    async function undoVideoBad(videoid) {
        var sql = `update Videos set bad = bad - 1 where id = ${videoid};`;
        await osql.connect(sql);
        location.reload()
    }

    async function doCommentGood(comment_id) {
        var sql = `update Comments set good = good + 1 where id = ${comment_id};`;
        await osql.connect(sql);
        location.reload()
    }

    async function undoCommentGood(comment_id) {
        var sql = `update Comments set good = good - 1 where id = ${comment_id};`;
        await osql.connect(sql);
        location.reload()
    }

    async function doCommentBad(comment_id) {
        var sql = `update Comments set bad = bad + 1 where id = ${comment_id};`;
        await osql.connect(sql);
        location.reload()
    }

    async function undoCommentBad(comment_id) {

</script>
